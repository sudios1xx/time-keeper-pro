    <!-- Service Worker Registration -->
    <script>
      // Em desenvolvimento (localhost/127.0.0.1), desativar SW para não interferir no Vite (HMR/WebSocket)
      (function () {
        const isLocalhost = ['localhost', '127.0.0.1'].includes(location.hostname);
        if ('serviceWorker' in navigator) {
          if (isLocalhost) {
            // Unregister todos os SW existentes no dev
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((reg) => reg.unregister());
            });
            // Evitar registro em dev
            console.info('Service Worker desativado em desenvolvimento.');
            return;
          }

          // Produção: registrar SW com retry/timeout
          async function registerServiceWorker() {
            const maxRetries = 3;
            const timeout = 10000; // 10s
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
              try {
                const registrationPromise = navigator.serviceWorker.register('/sw.js', {
                  scope: '/',
                  updateViaCache: 'none'
                });
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout na registração do Service Worker')), timeout));
                const registration = await Promise.race([registrationPromise, timeoutPromise]);
                console.log('Service Worker registrado com sucesso:', registration);
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker && newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('Nova versão disponível, recarregando...');
                      window.location.reload();
                    }
                  });
                });
                return registration;
              } catch (error) {
                console.error(`Erro na tentativa ${attempt}:`, error);
                if (attempt === maxRetries) {
                  console.error('Falha ao registrar Service Worker após todas as tentativas');
                  return null;
                }
                await new Promise((resolve) => setTimeout(resolve, 1000 * attempt));
              }
            }
          }

          if (document.readyState === 'loading') {
            window.addEventListener('load', registerServiceWorker);
          } else {
            registerServiceWorker();
          }

          window.addEventListener('online', () => {
            console.log('Conexão restaurada, tentando registrar Service Worker...');
            registerServiceWorker();
          });
        }
      })();
    </script>
