name: Supabase DB Backup (Free)

on:
  workflow_dispatch:
  schedule:
    # Every Sunday at 03:00 UTC
    - cron: "0 3 * * 0"

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create backups
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Missing required secrets: SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF"
            exit 1
          fi

          # Login to Supabase
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token -

          TS="$(date -u +%Y%m%d_%H%M%S)"
          mkdir -p backups

          # Full backup using Supabase CLI (works via API, no direct DB connection needed)
          supabase db dump --project-id "$SUPABASE_PROJECT_REF" --file "backups/supabase_full_${TS}.sql" || {
            echo "Backup failed, trying alternative method..."
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: backups/*
          retention-days: 90


